defaults:
  - _self_
  - datasets: chest-xray-dataset
  - job: run-train
  - models: vit-model
  # module configurations
  - ignite: ignite
  - mlflow: local
  - sklearn: classifier
  # overrides:
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

date: ${now:%Y-%m-%d}
postfix: ""
timestamp: ${now:%H-%M-%S}

hydra:
  job:
    chdir: true
  sweep:
    dir: outputs/${hydra.job.config_name}/${date}/${timestamp}
    subdir: ${hydra.job.override_dirname}
  run:
    dir: outputs/${hydra.job.config_name}/${date}/${timestamp}
